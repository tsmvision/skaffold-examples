apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app02-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /app02
            pathType: Prefix
            backend:
              service:
                name: app02-service
                port:
                  number: 80